<h2>{{currentFolder.label}}</h2>
<button class="btn btn-primary" data-ng-click="create()">Новая заметка</button>
<br/>
<table class="table table-stripped">
  <tr data-ng-repeat="note in notes">
    <td><a href="#/notes/{{currentFolder.id||'undefined'}}/{{note.id}}/view">{{note.label}}</a><span data-ng-click="delete(note)" class="glyphicon glyphicon-trash"></span></td>
    <td>{{note.updatedAt| date}}</td>
  </tr>
</table>
